{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/webstyle.css' %}">
    <title>Weather App</title>
</head>
<body>

    <!-- Image and text -->
    <div class="navdesign ">
    <nav class="navbar navbar-light navbar-custom" style="border-radius: 50px; background-color: #353b48;">
        
        <a class="navbar-brand navbar-txt" style="color:#8fd3d5" href="#">
            <img class = "nav_image" src="{% static 'Image/clouds.png' %}" alt="">
            Weather App
        </a>
    </nav>
</div>
    <form action="{% url 'get_current_weather' %}" method="get">

    <div class="container h-100">
        
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
                <label for="city" style="color:#8fd3d5">Enter a city name:</label>
                <input class="search_input" type="text" id="city" name="city" placeholder="Enter City..">
                <button type="submit" class="search_icon"><i class="fas fa-search"></i></button>
           
    </div>
</div>
    </div>
</form>

    <!-- <h2>{{ message }}</h2> -->

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-body">
                <h3 class="card-title">
                    <img class="weather_img" src="{% static 'Image/cloudy.png' %}">
                    Weather
                </h3>
                
                <h4 class="card-subtitle mb-2">
                    <img class="temp_img" src="{% static 'Image/temperatures.png' %}">
                    {{ temp }}ËšC
                </h4>
                
                <h3 class="card-text">
                    <!-- {% if temp %} -->
                    <img src="{% static 'Image/skyline.png' %}" class="city_img">
                    <!-- {% endif %} -->

                    {{ city }}
                </h3>
            
                </div>
            </div>
        </div>
    </div>
</div>    
            
          
</body>
</html>
